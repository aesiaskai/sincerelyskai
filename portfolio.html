    <!-- Slider nav: prevent default anchor jump and scroll the slider horizontally instead; track active dot -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.querySelector('.slider');
            const navLinks = Array.from(document.querySelectorAll('.slider-nav button'));
            const slides = Array.from(slider ? slider.children : []);
            if (!slider || !navLinks.length || !slides.length) return;

            // helper to set the active nav link by index
            function setActiveIndex(idx) {
                navLinks.forEach((a, i) => {
                    a.classList.toggle('active', i === idx);
                    a.setAttribute('aria-pressed', String(i === idx));
                });
            }

            // on click, prevent jump and scroll the slider horizontally
            navLinks.forEach((link, i) => {
                link.addEventListener('click', function (e) {
                    // buttons don't require preventDefault but keep behavior consistent
                    const slide = slides[i];
                    if (slide) {
                        slider.scrollTo({ left: slide.offsetLeft, behavior: 'smooth' });
                        setActiveIndex(i);
                    }
                });
                // make buttons keyboard-friendly (Enter/Space)
                link.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // update active dot while user scrolls the slider
            let ticking = false;
            function onScroll() {
                if (ticking) return;
                window.requestAnimationFrame(() => {
                    const center = slider.scrollLeft + slider.clientWidth / 2;
                    let closestIdx = 0;
                    let closestDist = Infinity;
                    slides.forEach((s, idx) => {
                        const sCenter = s.offsetLeft + s.clientWidth / 2;
                        const dist = Math.abs(sCenter - center);
                        if (dist < closestDist) { closestDist = dist; closestIdx = idx; }
                    });
                    setActiveIndex(closestIdx);
                    ticking = false;
                });
                ticking = true;
            }

            // initial state
            setActiveIndex(0);
            slider.addEventListener('scroll', onScroll, { passive: true });
        });
    </script>
